[package]
name = "gtk"
version = "0.0.7"
authors = ["The Gtk-rs Project Developers"]

description = "Rust bindings for the GTK+ library"
repository = "https://github.com/gtk-rs/gtk"
license = "MIT"
homepage = "https://github.com/gtk-rs/gtk"
documentation = "https://github.com/gtk-rs/gtk"

readme = "README.md"

keywords = ["gtk", "gnome", "GUI"]

[lib]
name = "gtk"

[features]
"3.6" = ["gtk-sys/3.6", "gdk/3.6"]
"3.8" = ["3.6", "gtk-sys/3.8", "gdk/3.8"]
"3.10" = ["3.8", "gtk-sys/3.10", "gdk/3.10"]
"3.12" = ["3.10", "gtk-sys/3.12", "gdk/3.12"]
"3.14" = ["3.12", "gtk-sys/3.14", "gdk/3.14"]
"3.16" = ["3.14", "gtk-sys/3.16", "gdk/3.16"]

[dependencies]
cairo-rs = { git = "https://github.com/gtk-rs/cairo" }
cairo-sys-rs = { git = "https://github.com/gtk-rs/cairo" }
gdk-pixbuf-sys = { git = "https://github.com/gtk-rs/sys" }
gdk = { git = "https://github.com/gtk-rs/gdk" }
gdk-sys = { git = "https://github.com/gtk-rs/sys" }
gio-sys = { git = "https://github.com/gtk-rs/sys" }
glib = { git = "https://github.com/gtk-rs/glib" }
glib-sys = { git = "https://github.com/gtk-rs/sys" }
gobject-sys = { git = "https://github.com/gtk-rs/sys" }
gtk-sys = { git = "https://github.com/gtk-rs/sys" }
libc = "0.1"
pango = { git = "https://github.com/gtk-rs/pango" }
pango-sys = { git = "https://github.com/gtk-rs/sys" }
